<script>

function getSelectedCheckboxValues() {
    const boxes = document.querySelectorAll(`input[name="model"]`);
    let values = [];
    
    for (i = 0 ; boxes.length > i ; i++) {
    	if (boxes[i].checked == true) {
      	values.push(1);
      } else {
      	values.push(0);
      }
    }

    document.getElementById("demo").innerHTML = values;
    
    return values
}

function getResult(values) {
	$.ajax({
		url: "{{url_for('predict')}}",
		type: "POST",
		data: {data : values}
		})
		.done(function (result) {document.getElementById("demo").innerHTML = result});
}

const btn = document.querySelector('#btn');
btn.addEventListener('click', (event) => {
    //getResult(getSelectedCheckboxValues());
	getSelectedCheckboxValues();
});


</script>
